version: "3"
volumes:
  cert-volume:
services:
  web:
    build: pwa-production/.
    volumes:
      - cert-volume:/etc/docker/certs/
    ports:
      - "8001:8080"
    environment:
      TLS_KEY: /certs/docker.data.techcollege.dk.key
      TLS_CRT: /certs/docker.data.techcollege.dk.crt
    depends_on:
      - api
  api:
    build: api/.
    ports:
      - "8000:5000"
      - "8002:5001"
    volumes:
      - cert-volume:/etc/docker/certs/
    environment:
      ASPNETCORE_URLS: "https://+:443"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/certs/docker.data.techcollege.dk.pfx"
      ASPNETCORE_Kestrel__Certificates__Default__Password: "signal4-youToo"
    depends_on:
      - db
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "Cloud9-district"
      ACCEPT_EULA: "Y"

